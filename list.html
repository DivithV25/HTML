<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <ul type="square">
        <li>this is my first item</li>
        <li>this is my second item</li>
        <ul>this is my sub list </ul>
        <li>this is my third item</li>

    </ul>
    <ol type="i">
        <li>this is my first item</li>
        <li>this is my second item</li>
        <ol>this is my sub list </ol>
        <li>this is my third item</li>

    </ol>

</body>

</html>
